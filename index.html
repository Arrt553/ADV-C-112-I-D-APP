
<html>
  <head>
    <title>Image Identification WebApp</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

    <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Dela+Gothic+One&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Kirang+Haerang&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>

  <body>
    <center>
      <div class="col-xs-12 header_div">
        <h2>
          Image Identification App
          <img src="logo.gif" alt="Image got corrupted">
        </h2>
      </div>
      <div class="col-sm-6 col-xs-6 main_div" >
        <label >Webcam View-</label>
        <div id="camera"></div>
      <button class="btn-primary" onclick=take_snapshot()>Capture the Image</button>
      </div>
     <div class="col-xs-6 col-sm-6 main_div">
       <label>Snapview</label>
       <div id="snap"></div>
       <button class="btn-danger" onclick=check()>Identify the image</button>
       </div>
       <div class="col-sm-12 col-xs-12 footer_div">
         <h4 class="col-sm-12 col-xs-12">
          <img src="blub.gif" alt="Image corrupted!">
          <span id="object_name"></span>
         </h4>
       </div>
       <div class="col-sm-6 col-xs-6 copy_right_footer">
         <h1>Developed by Adarsh Zode</h1>
       </div>
    </center>


    
<script src="main.js"></script>
  </body>
</html>
